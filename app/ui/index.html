<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kaspi Orders Analytics</title>
  <link rel="stylesheet" href="/ui/assets/css/theme.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="theme-light">
  <header class="container">
    <h1>Kaspi Analytics</h1>
    <div class="actions">
      <button type="button" id="theme-toggle" class="btn">Тема</button>
    </div>
  </header>

  <main class="container grid">
    <section class="card">
      <h2>Фильтры</h2>
      <div class="form-row">
        <label>Начало:</label>
        <input type="date" id="start"/>
        <label>Конец:</label>
        <input type="date" id="end"/>
        <label>Поле даты:</label>
        <select id="date_field"></select>
      </div>
      <div class="form-row">
        <label>Состояния (CSV):</label>
        <input type="text" id="states" placeholder="например: NEW,DELIVERY"/>
        <label>Искл. состояния (CSV):</label>
        <input type="text" id="exclude_states" placeholder="например: COMPLETED,CANCELLED"/>
        <label><input type="checkbox" id="exclude_canceled" checked/> Исключать отменённые</label>
      </div>
      <div class="form-row">
        <label><input type="checkbox" id="use_cutoff_window"/> Режим cut-off</label>
        <label><input type="checkbox" id="lte_cutoff_only"/> Только ≤ cut-off</label>
        <label>Lookback (дн.):</label>
        <input type="number" id="lookback_days" min="0" value="3" style="width:80px;"/>
      </div>
      <div class="form-row">
        <button type="button" id="btn-run" class="btn primary">Построить</button>
        <button type="button" id="btn-preset-today" class="btn">Пришло сегодня</button>
        <button type="button" id="btn-preset-plan-today" class="btn">План на сегодня</button>
        <button type="button" id="btn-preset-delivered" class="btn">Доставлено</button>
        <button type="button" id="btn-preset-pack" class="btn">Kaspi: Упаковка (до cut-off)</button>
      </div>
    </section>

    <section class="card">
      <h2>Итоги</h2>
      <div class="stats">
        <div><b>Всего заказов:</b> <span id="stat-count">–</span></div>
        <div><b>Сумма:</b> <span id="stat-amount">–</span> <span id="stat-currency"></span></div>
      </div>
      <div style="height: 240px;"><canvas id="chart-trend"></canvas></div>
    </section>

    <section class="card">
      <h2>Топ городов</h2>
      <div style="height: 320px;"><canvas id="chart-cities"></canvas></div>
    </section>

    <section class="card">
      <h2>Разбивка по состояниям</h2>
      <div id="state-breakdown"></div>
    </section>

    <section class="card">
      <h2>Номера заказов (для сверки)</h2>
      <div class="form-row">
        <button type="button" id="btn-copy" class="btn">Копировать номера</button>
        <a id="btn-csv" class="btn disabled" href="javascript:void(0)" rel="noopener">Скачать CSV</a>
      </div>
      <div id="order-ids" class="table-scroll"></div>
    </section>
  </main>

  <script src="/ui/assets/js/state.js"></script>
  <script src="/ui/assets/js/api.js"></script>
  <script src="/ui/assets/js/charts.js"></script>
  <script src="/ui/assets/js/app.js"></script>
</body>
</html>
