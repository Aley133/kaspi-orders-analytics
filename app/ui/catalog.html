<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Каталог · Kaspi Orders</title>
  <link rel="stylesheet" href="/ui/assets/css/theme.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Каталог (управление товарами)</h1>
      <div>
        <a class="btn" href="/ui/">Главная</a>
        <a class="btn" href="/ui/inventory.html">Склад</a>
        <a class="btn" href="/ui/profit.html">Профит</a>
        <button class="btn" id="themeBtn">Тема</button>
      </div>
    </header>

    <section class="panel">
      <div class="flexrow">
        <h2>Синхронизация</h2>
        <button id="syncBtn" class="btn primary">⇅ Выгрузить из «Управление товарами»</button>
      </div>

    </section>

    <section class="panel">
      <div class="flexrow">
        <h2>Сводка</h2>
        <button id="reloadBtn" class="btn">Обновить</button>
      </div>
      <div id="catTable"></div>
    </section>
  </div>
  <script type="module" src="/ui/assets/js/catalog.js"></script>
  <script type="module" src="/ui/assets/js/state.js"></script>
</body>
</html>
