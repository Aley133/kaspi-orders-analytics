<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой склад — Kaspi Orders Analytics</title>
  <style>
    body{font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue","Noto Sans",Arial;margin:0;padding:16px;background:#0b0c0f;color:#e5e7eb}
    .note{margin:12px 0;padding:10px 12px;border-radius:10px;display:none;border:1px solid transparent}
    .note.ok{display:block;background:rgba(16,185,129,.14);border-color:rgba(16,185,129,.48);color:#e5e7eb}
    .note.err{display:block;background:rgba(239,68,68,.14);border-color:rgba(239,68,68,.48);color:#e5e7eb}
  </style>
</head>
<body>
  <h1>Мой склад</h1>
  <div id="note" class="note"></div>
  <div id="stockBox"></div>

<script src="/ui/lib/auth.js"></script>
<script>
  function setNote(msg, mode='ok'){
    const el = document.getElementById('note');
    el.className = 'note ' + mode;
    el.textContent = msg;
    el.style.display = 'block';
  }

  async function loadStock(){
    try{
      const r = await __auth.authFetch('/products/stock');
      if(!r.ok){ setNote('Ошибка: ' + await r.text(), 'err'); return; }
      const j = await r.json();
      stockBox.textContent = JSON.stringify(j).slice(0, 3000) + (JSON.stringify(j).length>3000?'…':''); // упрощённый вывод
    }catch(e){
      setNote('Ошибка загрузки склада: ' + (e.message||e), 'err');
    }
  }

  (async () => {
    const ok = await __auth.requireAuth();
    if (!ok) return;
    await loadStock();
  })();
</script>
</body>
</html>
