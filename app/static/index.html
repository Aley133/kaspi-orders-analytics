<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaspi Orders Analytics</title>
  <script src="/ui/lib/auth.js"></script>
</head>
<body>
  <h1>Kaspi Orders Analytics</h1>
  <p>Эта страница требует входа. Если вы видите её — токен валиден.</p>
  <div id="out"></div>
<script>
  (async () => {
    const ok = await window.__auth.requireAuth();
    if (!ok) return;
    const r = await window.__auth.authFetch('/meta');
    document.getElementById('out').textContent = JSON.stringify(await r.json(), null, 2);
  })();
</script>
  <script type="module">
  import { ensureSessionAndSettings } from './lib/auth.js';
  (async () => {
    const me = await ensureSessionAndSettings();
    if (!me) return; // уже редиректнули
    // здесь запускаем приложение
    window.__ME__ = me;
    // initApp();
  })();
</script>
</body>
</html>
