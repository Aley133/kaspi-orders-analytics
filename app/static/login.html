<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Вход — Kaspi Analytics</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { display:flex; align-items:center; justify-content:center; height:100vh; background:#f7f7fb; margin:0; }
    .card { max-width:460px; width:100%; padding:24px; border:1px solid #e5e7eb; border-radius:16px; background:#fff; }
    .muted { color:#6b7280 }
    .row { margin-top:10px }
    .chip { padding:6px 10px; border-radius:999px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; margin-right:6px }
    .chip.active { background:#111; color:#fff; border-color:#111 }
    input { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:10px; }
    button.btn { margin-top:12px; padding:10px 14px; border-radius:10px; border:1px solid #111; background:#111; color:#fff; cursor:pointer }
    button.btn[disabled] { opacity:.6; cursor:default }
    .hidden { display:none }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 12px">Вход</h1>
    <p class="muted" style="margin:0 0 16px">Войдите по SMS-коду или по e-mail коду/ссылке.</p>

    <div class="row">
      <button id="tabSms"  class="chip active" type="button">SMS</button>
      <button id="tabEmail" class="chip"         type="button">Email</button>
    </div>

    <!-- SMS -->
    <div id="paneSms" class="row">
      <label>Телефон (E.164)</label>
      <input id="phone" placeholder="+77001234567" autocomplete="tel" inputmode="tel"/>
      <button id="sendSms" class="btn" type="button">Получить код</button>

      <div id="smsOtpBlock" class="row hidden">
        <label>Код из SMS</label>
        <input id="smsOtp" inputmode="numeric" maxlength="6" placeholder="123456"/>
        <button id="verifySms" class="btn" type="button">Войти</button>
      </div>
    </div>

    <!-- Email -->
    <div id="paneEmail" class="row hidden">
      <label>E-mail</label>
      <input id="email" type="email" placeholder="you@company.kz" autocomplete="email"/>
      <button id="sendEmail" class="btn" type="button">Получить код/ссылку</button>

      <div id="emailOtpBlock" class="row hidden">
        <label>Код из письма</label>
        <input id="emailOtp" inputmode="numeric" maxlength="6" placeholder="123456"/>
        <button id="verifyEmail" class="btn" type="button">Войти</button>
      </div>
      <p class="muted" style="margin-top:6px">
        В проекте может быть включена <b>magic-link</b> — тогда просто перейдите по ссылке из письма.
      </p>
    </div>

    <p id="msg" class="muted row"></p>
  </div>

  <!-- ИСПОЛЬЗУЕМ МОДУЛИ -->
  <script type="module">
  import { Auth } from "./lib/auth.js";

  const $ = (s) => document.querySelector(s);
  const setText = (sel, txt) => { const n=$(sel); if(n) n.textContent = txt; };

  // Универсальный fetch c авторизацией и авто-обработкой 401
  const authedFetch = async (input, init = {}) => {
    const headers = { ...(init.headers || {}), ...(await Auth.authHeader()) };
    const res = await fetch(input, { ...init, headers });

    if (res.status === 401) {            // токен просрочен/нет прав
      await Auth.signOutAndGoLogin();    // чистим сессию и уходим на /ui/login.html
      throw new Error("Unauthorized");
    }
    return res;
  };

  async function main() {
    // 1) ждём инициализации supabase
    await Auth.ready;

    // 2) жёсткий гард авторизации
    let session;
    try {
      session = await Auth.requireAuth();   // редиректит на логин сам, если нет сессии
    } catch { return; }                     // дальше код уже не выполняется

    // (опционально) показать e-mail/телефон в UI
    setText("#userEmail", session.user?.email || session.user?.phone || "");

    // 3) тянем настройки пользователя/проекта
    let me;
    try {
      const r = await authedFetch("/settings/me");
      if (r.status === 404) {
        // настроек ещё нет — ведём на мастер-настройку
        location.replace("/ui/settings.html");
        return;
      }
      if (!r.ok) throw new Error("settings/me " + r.status);
      me = await r.json();
    } catch (e) {
      console.error(e);
      setText("#fatal", "Ошибка загрузки настроек: " + (e.message || e));
      return;
    }

    // 4) пример: грузим аналитику за сегодня (без сравнения)
    try {
      const tz = me?.timezone || "Asia/Almaty";
      const today = new Date();                     // локально; сервер всё равно получит tz
      const d = today.toISOString().slice(0, 10);   // YYYY-MM-DD

      const url = new URL("/orders/analytics", location.origin);
      url.searchParams.set("start", d);
      url.searchParams.set("end",   d);
      url.searchParams.set("tz",    tz);
      url.searchParams.set("with_prev", "false");

      const r = await authedFetch(url);
      if (!r.ok) throw new Error("analytics " + r.status);
      const data = await r.json();

      renderAnalytics(data);
    } catch (e) {
      console.error(e);
      setText("#fatal", "Ошибка загрузки аналитики: " + (e.message || e));
    }

    // 5) выход
    const logoutBtn = $("#logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        await Auth.logout();             // чистим сессию в supabase
        location.replace("/ui/login.html");
      });
    }
  }

  // Простейший рендер — замени на свой
  function renderAnalytics(a) {
    const box = $("#analytics");
    if (!box) return;
    box.innerHTML = `
      <div class="muted">Период: ${a.range.start} — ${a.range.end}, TZ: ${a.timezone}</div>
      <div style="margin-top:8px">
        <b>Заказы:</b> ${a.total_orders} &nbsp;&nbsp;
        <b>Сумма:</b> ${a.total_amount} ${a.currency}
      </div>
    `;
  }

  // старт
  main().catch(err => {
    console.error(err);
    setText("#fatal", "Критическая ошибка: " + (err.message || err));
  });
</script>

</body>
</html>
