<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Вход — Kaspi Analytics</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body data-theme="light" style="display:flex;align-items:center;justify-content:center;height:100vh">
  <div class="card" style="max-width:460px;width:100%;padding:24px;border:1px solid #e5e7eb;border-radius:16px">
    <h1 style="margin:0 0 12px">Вход</h1>
    <p class="muted" style="margin:0 0 16px">Войдите по SMS-коду. Формат телефона: +7…</p>

    <div id="modeSwitch" style="margin-bottom:8px">
      <button id="modeSms"  class="chip">SMS</button>
      <button id="modeEmail" class="chip">Email</button>
    </div>

    <div id="smsForm">
      <label>Телефон (E.164)</label>
      <input id="phone" placeholder="+77001234567" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
      <button id="sendSms" style="margin-top:12px;padding:10px 14px;border-radius:10px">Получить код</button>

      <div id="smsOtpBlock" style="display:none;margin-top:16px">
        <label>Код из SMS</label>
        <input id="smsOtp" inputmode="numeric" maxlength="6" placeholder="123456" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
        <button id="verifySms" style="margin-top:12px;padding:10px 14px;border-radius:10px">Войти</button>
      </div>
    </div>

    <div id="emailForm" style="display:none">
      <label>E-mail</label>
      <input id="email" type="email" placeholder="you@company.kz" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
      <button id="sendEmail" style="margin-top:12px;padding:10px 14px;border-radius:10px">Получить код</button>

      <div id="emailOtpBlock" style="display:none;margin-top:16px">
        <label>Код из письма</label>
        <input id="emailOtp" inputmode="numeric" maxlength="6" placeholder="123456" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
        <button id="verifyEmail" style="margin-top:12px;padding:10px 14px;border-radius:10px">Войти</button>
      </div>
    </div>

    <p id="msg" style="margin-top:12px;color:#6b7280"></p>
  </div>

  <script src="./Lib/auth.js"></script>
  <script>
    const $ = sel => document.querySelector(sel);
    (async () => { await Auth.bounceIfAuthed(); })();

    function setMode(m){
      $('#smsForm').style.display = (m==='sms'?'block':'none');
      $('#emailForm').style.display = (m==='email'?'block':'none');
    }
    setMode('sms');
    $('#modeSms').onclick = () => setMode('sms');
    $('#modeEmail').onclick = () => setMode('email');

    // SMS
    $('#sendSms').onclick = async () => {
      const phone = $('#phone').value.trim();
      if (!phone) return $('#msg').textContent = 'Укажите телефон';
      $('#msg').textContent = 'Отправляем SMS...';
      try { await Auth.signInPhoneOtp(phone);
        $('#smsOtpBlock').style.display='block';
        $('#msg').textContent = 'Код отправлен';
      } catch(e){ $('#msg').textContent = 'Ошибка: ' + (e?.message||e); }
    };
    $('#verifySms').onclick = async () => {
      const phone = $('#phone').value.trim();
      const code = $('#smsOtp').value.trim();
      if (!code) return $('#msg').textContent = 'Введите код';
      $('#msg').textContent = 'Проверяем...';
      try {
        const ok = await Auth.verifyPhoneOtp(phone, code);
        if (ok) await Auth.redirectAfterLogin();
        else $('#msg').textContent = 'Не удалось войти';
      } catch(e){ $('#msg').textContent = 'Ошибка: ' + (e?.message||e); }
    };

    // Email (fallback)
    $('#sendEmail').onclick = async () => {
      const email = $('#email').value.trim();
      if (!email) return $('#msg').textContent = 'Укажите e-mail';
      $('#msg').textContent = 'Отправляем код...';
      try { await Auth.signInEmailOtp(email);
        $('#emailOtpBlock').style.display='block';
        $('#msg').textContent = 'Код отправлен';
      } catch(e){ $('#msg').textContent = 'Ошибка: ' + (e?.message||e); }
    };
    $('#verifyEmail').onclick = async () => {
      const email = $('#email').value.trim();
      const code = $('#emailOtp').value.trim();
      if (!code) return $('#msg').textContent = 'Введите код';
      $('#msg').textContent = 'Проверяем...';
      try {
        const ok = await Auth.verifyEmailOtp(email, code);
        if (ok) await Auth.redirectAfterLogin();
        else $('#msg').textContent = 'Не удалось войти';
      } catch(e){ $('#msg').textContent = 'Ошибка: ' + (e?.message||e); }
    };
  </script>
</body>
</html>
