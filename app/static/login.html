<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Вход — Kaspi Analytics</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body data-theme="light" style="display:flex;align-items:center;justify-content:center;height:100vh">
  <div class="card" style="max-width:420px;width:100%;padding:24px;border:1px solid #e5e7eb;border-radius:16px">
    <h1 style="margin:0 0 12px">Вход</h1>
    <p class="muted" style="margin:0 0 16px">Введите e-mail, мы пришлём 6-значный код.</p>
    <div>
      <label>E-mail</label>
      <input id="email" type="email" placeholder="you@company.kz" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
    </div>
    <button id="send" style="margin-top:12px;padding:10px 14px;border-radius:10px">Получить код</button>

    <div id="otpBlock" style="display:none;margin-top:16px">
      <label>Код из e-mail</label>
      <input id="otp" inputmode="numeric" maxlength="6" placeholder="123456" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px"/>
      <button id="verify" style="margin-top:12px;padding:10px 14px;border-radius:10px">Войти</button>
    </div>

    <p id="msg" style="margin-top:12px;color:#6b7280"></p>
  </div>

  <!-- Supabase helper -->
  <script src="./Lib/auth.js"></script>
  <script>
    const $ = sel => document.querySelector(sel);
    $('#send').onclick = async () => {
      const email = $('#email').value.trim();
      if (!email) return $('#msg').textContent = 'Введите e-mail';
      $('#msg').textContent = 'Отправляем код...';
      try{
        await Auth.signInEmailOtp(email);
        $('#otpBlock').style.display = 'block';
        $('#msg').textContent = 'Код отправлен. Проверьте почту.';
      }catch(e){
        $('#msg').textContent = 'Ошибка: ' + (e?.message || e);
      }
    };
    $('#verify').onclick = async () => {
      const email = $('#email').value.trim();
      const code = $('#otp').value.trim();
      if (!code) return $('#msg').textContent = 'Введите код';
      $('#msg').textContent = 'Проверяем...';
      try{
        const ok = await Auth.verifyEmailOtp(email, code);
        if (ok) window.location.href = '/ui/settings.html';
        else $('#msg').textContent = 'Не удалось войти';
      }catch(e){
        $('#msg').textContent = 'Ошибка: ' + (e?.message || e);
      }
    };
  </script>
</body>
</html>
