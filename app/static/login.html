<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Вход — Kaspi Analytics</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { display:flex; align-items:center; justify-content:center; height:100vh; background:#f7f7fb; margin:0; }
    .card { max-width:460px; width:100%; padding:24px; border:1px solid #e5e7eb; border-radius:16px; background:#fff; }
    .muted { color:#6b7280 }
    .row { margin-top:10px }
    .chip { padding:6px 10px; border-radius:999px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; margin-right:6px }
    .chip.active { background:#111; color:#fff; border-color:#111 }
    input { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:10px; }
    button.btn { margin-top:12px; padding:10px 14px; border-radius:10px; border:1px solid #111; background:#111; color:#fff; cursor:pointer }
    button.btn[disabled] { opacity:.6; cursor:default }
    .hidden { display:none }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 12px">Вход</h1>
    <p class="muted" style="margin:0 0 16px">Войдите по SMS-коду или по e-mail коду/ссылке.</p>

    <div class="row">
      <button id="tabSms"  class="chip active" type="button">SMS</button>
      <button id="tabEmail" class="chip"         type="button">Email</button>
    </div>

    <!-- SMS -->
    <div id="paneSms" class="row">
      <label>Телефон (E.164)</label>
      <input id="phone" placeholder="+77001234567" autocomplete="tel" inputmode="tel"/>
      <button id="sendSms" class="btn" type="button">Получить код</button>

      <div id="smsOtpBlock" class="row hidden">
        <label>Код из SMS</label>
        <input id="smsOtp" inputmode="numeric" maxlength="6" placeholder="123456"/>
        <button id="verifySms" class="btn" type="button">Войти</button>
      </div>
    </div>

    <!-- Email -->
    <div id="paneEmail" class="row hidden">
      <label>E-mail</label>
      <input id="email" type="email" placeholder="you@company.kz" autocomplete="email"/>
      <button id="sendEmail" class="btn" type="button">Получить код/ссылку</button>

      <div id="emailOtpBlock" class="row hidden">
        <label>Код из письма</label>
        <input id="emailOtp" inputmode="numeric" maxlength="6" placeholder="123456"/>
        <button id="verifyEmail" class="btn" type="button">Войти</button>
      </div>
      <p class="muted" style="margin-top:6px">
        В проекте может быть включена <b>magic-link</b> — тогда просто перейдите по ссылке из письма.
      </p>
    </div>

    <p id="msg" class="muted row"></p>
  </div>

  <!-- ИСПОЛЬЗУЕМ МОДУЛИ -->
  <script type="module">
    import { Auth } from './lib/auth.js';

    const $ = (s) => document.querySelector(s);
    const msg = (t) => { $('#msg').textContent = t || ''; };

    // не даём Enter перезагружать страницу
    window.addEventListener('keydown', (e) => { if (e.key === 'Enter') e.preventDefault(); });

    function setTab(mode) {
      const sms = mode === 'sms';
      $('#tabSms').classList.toggle('active', sms);
      $('#tabEmail').classList.toggle('active', !sms);
      $('#paneSms').classList.toggle('hidden', !sms);
      $('#paneEmail').classList.toggle('hidden', sms);
      localStorage.setItem('login-mode', mode);
      (sms ? $('#phone') : $('#email')).focus();
    }
    $('#tabSms').onclick  = () => setTab('sms');
    $('#tabEmail').onclick = () => setTab('email');
    setTab(localStorage.getItem('login-mode') || 'sms');

    // ждём инициализации Supabase
    await Auth.ready;

    // если уже авторизованы — уйдём в UI / настройки
    await Auth.bounceIfAuthed();

    // ---------- SMS ----------
    $('#sendSms').onclick = async () => {
      const phone = ($('#phone').value || '').trim();
      if (!phone) return msg('Укажите телефон в формате +7…');
      msg('Отправляем SMS…');
      try {
        await Auth.signInPhoneOtp(phone);
        $('#smsOtpBlock').classList.remove('hidden');
        msg('Код отправлен. Введите его ниже.');
        $('#smsOtp').focus();
      } catch (e) {
        console.error(e); msg('Ошибка: ' + (e?.message || e));
      }
    };

    $('#verifySms').onclick = async () => {
      const phone = ($('#phone').value || '').trim();
      const code  = ($('#smsOtp').value || '').trim();
      if (!code) return msg('Введите код из SMS');
      msg('Проверяем код…');
      try {
        const ok = await Auth.verifyPhoneOtp(phone, code);
        if (ok) await Auth.redirectAfterLogin();
        else msg('Код не подошёл');
      } catch (e) {
        console.error(e); msg('Ошибка: ' + (e?.message || e));
      }
    };

    // ---------- Email ----------
    $('#sendEmail').onclick = async () => {
      const email = ($('#email').value || '').trim();
      if (!email) return msg('Укажите e-mail');
      msg('Отправляем код/ссылку…');
      try {
        await Auth.signInEmailOtp(email);
        $('#emailOtpBlock').classList.remove('hidden');
        msg('Проверьте почту: пришёл код или ссылка.');
        $('#emailOtp').focus();
      } catch (e) {
        console.error(e); msg('Ошибка: ' + (e?.message || e));
      }
    };

    $('#verifyEmail').onclick = async () => {
      const email = ($('#email').value || '').trim();
      const code  = ($('#emailOtp').value || '').trim();
      if (!code) return msg('Введите код из письма');
      msg('Проверяем код…');
      try {
        const ok = await Auth.verifyEmailOtp(email, code);
        if (ok) await Auth.redirectAfterLogin();
        else msg('Код не подошёл');
      } catch (e) {
        console.error(e); msg('Ошибка: ' + (e?.message || e));
      }
    };
  </script>
</body>
</html>
